version: '3.8'

services:
  olt-manager:
    build: .
    image: olt-manager:1.3.1
    container_name: olt-manager
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - olt-data:/opt/olt-manager/backend/data
      - olt-config:/etc/olt-manager
    environment:
      - TZ=Asia/Riyadh
    networks:
      - olt-network
    # Required for SNMP to work with OLTs on the host network
    # Uncomment if you need direct network access to OLTs
    # network_mode: host

volumes:
  olt-data:
    name: olt-manager-data
  olt-config:
    name: olt-manager-config

networks:
  olt-network:
    name: olt-manager-network
    driver: bridge
